<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>
        <div>
            <input id="addButton" type="button" value="add data" />
            <input id="syncButton" type="button" value="sync data" />
        </div>
        <div>
            <h3>Create User</h3>
            <form id="usercreate" name="usercreate" method="" action="#">
                name:<input name="name" id="useremail" type="text" value="" />
                <br />
                password:<input name="password" id="userpassword" type="text" value="" />
                <input name="_id "type="hidden" value="org.couchdb.user:test4" />
                <input name="roles "type="hidden" value="" />
                <input name="type "type="hidden" value="user" />
                <input type="submit" value="submit" />
            </form>
        </div>
        <!--pouchdb-->
        <script src="http://download.pouchdb.com/pouchdb-nightly.js"></script>
        <!--phonegap-->
        <script type="text/javascript" src="cordova-2.6.0.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
        <!--couchdb jquery-->
        <script src="js/json2.js"></script>
        <script src="js/sha1.js"></script>
        <script src="js/jquery.js"></script>
        <script src="js/jquery.couch.js"></script>
        <script src="js/jquery.dialog.js"></script>

        <script type="text/javascript">
        var couchdb_host = "http://192.168.216.167:5984";
        $.couch.urlPrefix = couchdb_host;
        $("#usercreate").bind("submit", function(evt) {
            console.log("create user button pressed");
            $.couch.info({
                       success: function(data) {
                       console.log(data);
                       }
            });
                              
            var userDoc = {
            _id: "org.couchdb.user:bob",
            name: "bob"
            };
            $.couch.signup(userDoc, "supersecurepassword", {
                         success: function(data) {
                         console.log(data);
                         },
                         error: function(status) {
                         console.log(status);
                         }
            });
        return false;
        });
        </script>
    </body>
</html>
